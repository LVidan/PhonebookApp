<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Book Application</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron text-center" id="top-part">
      <img src="img/mobile.png" alt="Mobile Icon" id="m-icon">
      <h2>Phone Book App</h2>
      <button id="contactBtn" type="button" name="button" class="btn btn-primary">Contacts</button>
      <button id="addBtn" type="button" name="button" class="btn btn-info">Add Contacts</button>
      <button id="editBtn" type="button" name="button" class="btn btn-warning">Edit / Delete</button>
      <input type="text" name="search-cart" placeholder="Search For Last Name..." id="myInput">
      <img src="img/search.png" alt="Search Icon" id="s-icon">
    </div>
    <div class="container-fluid">
      <div id="contact-view" class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Contacts</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <table class="table">
                <thead>
                  <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                  </tr>
                </thead>
                <tbody id='myTable'></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div id="add-view" class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Add Contact</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <input type="text" id="form-first-name" placeholder="First Name" class="form-control"><br>
              <input type="text" id="form-last-name" placeholder="Last Name" class="form-control"><br>
              <input type="text" id="form-phone-number" placeholder="Phone Number" class="form-control"><br>
              <button id="formBtn" type="button" name="button" class="form-control btn btn-primary">Add Contact</button>
            </div>
          </div>
        </div>
      </div>



      <div id="edit-view" class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Edit / Delete</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <table class="table" >
                <thead>
                  <tr>
                    <th>First</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Delete</th>
                    <th>Edit</th>
                  </tr>
                </thead>
                <tbody id="myTable" class="editTbody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


      <div id="edit-form-view" class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <h3 class="page-header">Edit Contact</h3>
          <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
              <input type="text" id="edit-form-first-name"  class="form-control"><br>
              <input type="text" id="edit-form-last-name" class="form-control"><br>
              <input type="text" id="edit-form-phone-number"  class="form-control"><br>
              <button id="edit-formBtn" type="button" name="button" class="form-control btn btn-warning">Edit Contact</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
